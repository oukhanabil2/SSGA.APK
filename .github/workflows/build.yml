name: SGA APK - WITH AIDL FIX

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install Buildozer
      run: |
        pip install buildozer
        pip install cython==0.29.33
        pip install kivy pandas openpyxl xlrd tabulate
        
    - name: ğŸ› ï¸ Install Android SDK with AIDL
      run: |
        echo "ğŸ“± Installation du SDK Android complet..."
        
        # Installer les dÃ©pendances systÃ¨me
        sudo apt-get update
        sudo apt-get install -y \
          git autoconf build-essential \
          libffi-dev libssl-dev \
          python3-pip zip unzip \
          openjdk-11-jdk \
          wget
        
        # CrÃ©er le dossier SDK
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        
        # TÃ©lÃ©charger les outils en ligne de commande
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip -d temp-cmdline
        mkdir -p cmdline-tools
        mv temp-cmdline/cmdline-tools/* cmdline-tools/
        mv cmdline-tools cmdline-tools-temp
        mkdir -p cmdline-tools
        mv cmdline-tools-temp cmdline-tools/latest
        rm -rf temp-cmdline commandlinetools-linux-9477386_latest.zip
        
        # Configurer l'environnement
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
        # Accepter les licences
        mkdir -p $HOME/.android
        touch $HOME/.android/repositories.cfg
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # Installer les composants REQUIS dont AIDL
        echo "ğŸ”§ Installation des build-tools (contient AIDL)..."
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "build-tools;34.0.0" \
          "platforms;android-33" \
          "ndk;25.1.8937393"
        
        # VÃ©rifier que AIDL est installÃ©
        echo "âœ… VÃ©rification d'AIDL..."
        find $HOME/android-sdk -name "aidl" -type f | head -5
        
    - name: ğŸ” Verify AIDL installation
      run: |
        echo "=== VÃ‰RIFICATION AIDL ==="
        find $HOME/android-sdk -name "aidl" -type f | head -5
        echo "=== BUILD-TOOLS ==="
        ls -la $HOME/android-sdk/build-tools/ || echo "No build-tools directory"
        
    - name: ğŸ—ï¸ Build APK
      run: |
        echo "ğŸ—ï¸ DÃ©but de la compilation APK..."
        buildozer init --force
        buildozer -v android debug
        
    - name: ğŸ“± Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: SGA-APK-FINAL
        path: bin/*.apk
        
    - name: ğŸ“„ Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: .buildozer/
