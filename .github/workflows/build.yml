name: Build SGA APK - SDK COMPLET

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git autoconf build-essential \
          libffi-dev libssl-dev \
          python3-pip zip unzip \
          openjdk-11-jdk \
          libncurses5-dev \
          wget
        
    - name: Install Python Packages
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33
        pip install kivy
        pip install pandas openpyxl xlrd tabulate
        
    - name: Generate buildozer.spec if missing
      run: |
        if [ ! -f buildozer.spec ]; then
          echo "Generating buildozer.spec..."
          buildozer init
        else
          echo "buildozer.spec already exists"
        fi
        
    - name: Install Android SDK Command Line Tools
      run: |
        # Créer le dossier SDK Android
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        
        # Télécharger les outils en ligne de commande
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        rm commandlinetools-linux-9477386_latest.zip
        
        # Configurer les variables d'environnement
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
    - name: Accept Android SDK licenses
      run: |
        # Créer le fichier de configuration requis
        mkdir -p $HOME/.android
        touch $HOME/.android/repositories.cfg
        
        # Accepter toutes les licences
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # Installer les composants SDK requis
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-33"
        
    - name: Build Android APK
      run: |
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SGA-Application
        path: bin/*.apk
        retention-days: 30
