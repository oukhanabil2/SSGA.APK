name: Build SGA APK - COMPLETE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1.8.0
      with:
        workdir: .
        buildozer_version: stable
        target: android
        type: debug        pip install xlrd
        pip install tabulate
        
    - name: Build Android APK (This will take 30-60 minutes)
      run: |
        buildozer init
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: SGA-Application
        path: bin/*.apk
        retention-days: 7        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: SGA-App
        path: bin/*.apk
