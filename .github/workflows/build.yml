name: Build SGA APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git autoconf build-essential \
          libffi-dev libssl-dev \
          python3-pip zip unzip \
          openjdk-11-jdk
          
    - name: Install Buildozer and dependencies
      run: |
        pip install buildozer
        pip install cython
        pip install kivy
        pip install pandas
        pip install openpyxl
        pip install xlrd
        pip install tabulate
        
    - name: Build Android APK (This will take 30-60 minutes)
      run: |
        buildozer init
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: SGA-Application
        path: bin/*.apk
        retention-days: 7        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: SGA-App
        path: bin/*.apk
