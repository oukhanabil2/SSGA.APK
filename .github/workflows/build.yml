name: Build APK - Solution DÃ©finitive
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-11-jdk \
          zip \
          unzip

    - name: Install Buildozer
      run: pip3 install buildozer

    - name: Build APK
      run: |
        buildozer init
        buildozer -v android debug
      timeout-minutes: 90

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APK-Final
        path: bin/*.apk
