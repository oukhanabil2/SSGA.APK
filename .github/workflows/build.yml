name: Final SGA APK Attempt

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Buildozer Docker
      run: |
        docker run --rm \
        -v $(pwd):/src \
        -v ~/.buildozer:/root/.buildozer \
        buildozer/buildozer android debug
