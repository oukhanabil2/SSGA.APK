name: Build APK with Official Docker
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build with Official Kivy Docker
      run: |
        docker run --rm \
          -v $PWD:/home/user/hostcwd \
          -v buildozer_deps:/home/user/.buildozer \
          kivy/buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
